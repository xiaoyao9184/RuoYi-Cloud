# Tomcat
server:
  port: 9202

# Spring
spring:
  config:
    activate:
      on-profile: dev
  application:
    # 应用名称
    name: ruoyi-gen
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${RUOYI_NACOS_SERVER:127.0.0.1}:8848
      config:
        # 配置中心地址
        server-addr: ${RUOYI_NACOS_SERVER:127.0.0.1}:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-dev.${spring.cloud.nacos.config.file-extension}

